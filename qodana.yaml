version: 1.0
profile:
  path: .qodana/asciidoc-inspection.
inspections:
  SpellCheckingInspection:
    options:
      dictionaries:
        - .qodana/dictionary.txt
exclude:
  - name: All
    paths:
      - .github
      - .qodana
      - schemas
      - CONTRIBUTING.md
      - LICENSE.txt
      - README.md
      - documentation/IDTA-01001/modules/ROOT/images
      - documentation/IDTA-01001/modules/ROOT/partials
      - qodana.yaml