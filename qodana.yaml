version: "1.0"
profile:
  name: empty
include:
  - name: GrazieInspection
  - name: IdentifierGrammar
  - name: LanguageDetectionInspection
  - name: SpellCheckingInspection
plugins:
  - id: com.intellij.grazie.pro
exclude:
  - name: All
    paths:
      - .github
      - .qodana
      - schemas
      - CONTRIBUTING.md
      - LICENSE.txt
      - README.md
      - documentation/IDTA-01001/modules/ROOT/images
      - documentation/IDTA-01001/modules/ROOT/partials
      - qodana.yaml